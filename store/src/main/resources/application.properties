
spring.datasource.url= jdbc:postgresql://localhost:2222/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.properties.hibenate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibenate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= none

# kafka configs
spring.kafka.bootstrap-servers= localhost:9092
